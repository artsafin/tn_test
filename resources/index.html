<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<form method="post" class="col-md-6">
    <div class="form-group">
        <label for="address">Address</label>
        <input value="Address" id="address" type="text" class="form-control" name="address" /></div>
    <div class="form-group">
        <label for="ownerName">OwnerName</label>
        <input value="Owner Name" id="ownerName" type="text" class="form-control" name="ownerName" />
    </div>
    <div class="form-group">
        <label for="ownerPhone">OwnerPhone</label>
        <input value="99123123" id="ownerPhone" type="text" class="form-control" name="ownerPhone" />
    </div>
    <div class="form-group">
        <label for="adType">AdType (0 - sell, 1 - rent)</label>
        <input value="0" id="adType" type="text" class="form-control" name="adType" /></div>
    <div class="form-group">
        <label for="price">Price</label>
        <input value="99.99" id="price" type="text" class="form-control" name="price" /></div>
    <div class="form-group">
        <label for="sellerType">SellerType (0 - owner, 1 - reseller)</label>
        <input value="0" id="sellerType" type="text" class="form-control" name="sellerType" />
    </div>
    <div class="form-group">
        <label for="floor">Floor</label>
        <input value="1" id="floor" type="text" class="form-control" name="floor" /></div>
    <div class="form-group">
        <label for="totalFloors">TotalFloors</label>
        <input value="2" id="totalFloors" type="text" class="form-control" name="totalFloors" />
    </div>
    <div class="form-group">
        <label for="numRooms">NumRooms</label>
        <input value="3" id="numRooms" type="text" class="form-control" name="numRooms" />
    </div>
    <div class="form-group">
        <label for="totalSquare">TotalSquare</label>
        <input value="34.56" id="totalSquare" type="text" class="form-control" name="totalSquare" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input value="description" id="description" type="text" class="form-control" name="description" />
    </div>
    <div class="form-group">
        <label for="source">Source (0 - source1, 1 - source2)</label>
        <input value="0" id="source" type="text" class="form-control" name="source" /></div>

    <button class="btn btn-default">Submit</button>
</form>

</body>
</html>
